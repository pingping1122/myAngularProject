<ul class="position-list backgroundWhite">
    <li ui-sref="position({id:item.id})"
        class="item" ng-repeat="item in data" style="padding-top:0">
        <img class="floatLeft logo" ng-src="{{item.imageUrl}}">
        <h4 class="title" ng-bind="item.job"></h4>
        <p class="text">
            {{item.companyName}}[{{item.cityName}}] + {{item.industryName}}</br>
            {{item.date}}</p>
        <div class="clear"></div>
    </li>
</ul>
