<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>ng-include父-html</title>
</head>
<body>
<h3> 测试包含 ：</h3>
<div  ng-controller="sitesCtrl">
    <div ng-include="'site.html'"></div>
</div>
<script src="vendor/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('sitesCtrl', function ($scope, $http) {
        $scope.names = [
            {id: 1, name: 'Hege', url: "Pege"},
            {id: 2, name: 'Kim', url: "Pim"},
            {id: 3, name: 'Sal', url: "Smith"}
        ];
    });
</script>
</body>
</html>
