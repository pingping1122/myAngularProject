<!DOCTYPE html>
<html lang="en" ng-app="myBootstrapApp">
<head>
    <meta charset="UTF-8">
    <title>bootstrp</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
</head>
<body ng-controller="myBootstrapCtrl">
<div class="container">


    <p>{{testBootstrap}}</p>

    <h4>Users:</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>编辑</th>
            <th>姓</th>
            <th>名</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in userData track by $index">
            <td>
                <button class="btn" ng-click="editUser(item.id)">编辑</button>
            </td>
            <td>{{item.fName}}</td>
            <td>{{item.lName}}</td>
        </tr>
        </tbody>
    </table>
    <hr>
    <button class="btn btn-success" ng-click="editUser(0)">创建新用户</button>

    <hr>
    <h4 ng-show="!page.edit">创建新用户：</h4>
    <h4 ng-show="page.edit">编辑用户：</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">姓:</label>
            <div class="col-sm-10">
                <input ng-model="page.fName" placeholder="姓" ng-disabled="page.edit">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">名:</label>
            <div class="col-sm-10">
                <input ng-model="page.lName" placeholder="名" ng-disabled="page.edit"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
                <input ng-model="page.pass1" placeholder="密码"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">重复密码:</label>
            <div class="col-sm-10">
                <input ng-model="page.pass2" placeholder="重复密码"></div>
        </div>
    </form>
</div>
<button class="btn btn-success" ng-disabled="page.error||page.incomplete">修改</button>
<script src="vendor/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
